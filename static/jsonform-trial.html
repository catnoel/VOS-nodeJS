<!DOCTYPE HTML> 
<html>
<head>
    <meta charset ="utf-8" />
    <link rel="stylesheet" type="text/css" href="library/jsonform/deps/opt/bootstrap.css" />
    <script type="text/javascript" src="library/jsonform/deps/jquery.min.js"></script>
    <script type="text/javascript" src="library/jsonform/deps/underscore.js"></script>
    <script type="text/javascript" src="/library/jsonform/lib/jsonform.js"></script>
    <script type="text/javascript" src="/library/jsonform/deps/opt/jsv.js"></script>
    <script type="text/javascript" src="bootstrap.js"></script>
    <title>Slay</title>

    <style>
      body {
        padding: 10px;
      }
    </style>
</head>
<body>
  <form></form>
  <div id="res" class="alert"></div>
    <script type="text/javascript">
        $('form').jsonForm({
          schema: {
            name: {
              type: 'string',
              title: 'Name',
              required: true
            },
            age: {
              type: 'number',
              title: 'Age'
            }
          },
          onSubmit: function (errors, values) {
            if (errors) {
              $('#res').html('<p>I beg your pardon?</p>');
            }
            else {
              $('#res').html('<p>Hello ' + values.name + '.' +
                (values.age ? '<br/>You are ' + values.age + '.' : '') +
                '</p>');
            }
          }
        });
    </script>
</body>
</html>
